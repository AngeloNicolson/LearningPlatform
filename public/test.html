<!DOCTYPE html>
<html>
<head>
    <title>WASM Test</title>
</head>
<body>
    <h1>Testing WASM Module</h1>
    <button onclick="testCore()">Test Core Functions</button>
    <div id="result"></div>
    
    <script src="debate_platform.js"></script>
    <script>
        let Module = {};
        
        Module.onRuntimeInitialized = function() {
            Module.init_core();
            document.getElementById('result').innerHTML = '✅ WASM loaded successfully!';
        };
        
        function testCore() {
            try {
                const topics = Module.get_topics_by_complexity(1, 10);
                let html = '<h3>Topics found: ' + topics.length + '</h3>';
                for (let i = 0; i < topics.length; i++) {
                    html += '<p>' + topics[i].title + ' (Level ' + topics[i].complexity_level + ')</p>';
                }
                document.getElementById('result').innerHTML = html;
            } catch (e) {
                document.getElementById('result').innerHTML = '❌ Error: ' + e.message;
            }
        }
    </script>
</body>
</html>
