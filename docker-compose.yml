services:
  # Client (React + Vite Frontend)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=https://localhost:3001/api
      - NODE_ENV=production
      - NODE_TLS_REJECT_UNAUTHORIZED=0  # Required for self-signed certs
    volumes:
      - ./client:/app
      - /app/node_modules
      - ./certs:/app/certs  # Mount certificates from root
    depends_on:
      - api
    command: npm run dev
    networks:
      - app-network

  # API (Express REST API with HTTPS)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - USE_HTTPS=true
      - CLIENT_URL=https://localhost:5173
      - JWT_ACCESS_SECRET=prod-access-secret-${JWT_ACCESS_SECRET:-change-in-production}
      - JWT_REFRESH_SECRET=prod-refresh-secret-${JWT_REFRESH_SECRET:-change-in-production}
      - DATABASE_PATH=/data/database.db
      - COOKIE_SECURE=true
      - COOKIE_SAMESITE=strict
    volumes:
      - ./api:/app
      - /app/node_modules
      - ./data:/data
      - ./certs:/app/certs:ro  # Mount certificates read-only
    depends_on:
      - server
    command: npm run dev
    networks:
      - app-network

  # Server (Backend Services & SQLite Database)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/data/database.db
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./data:/data
    command: npm run dev
    networks:
      - app-network

  # Redis (Optional - for session management)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis_data: