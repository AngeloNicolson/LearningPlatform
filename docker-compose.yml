services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tutoring_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=tutoring_platform
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-development}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Client (React + Vite Frontend)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5777:5777"
    environment:
      - VITE_API_URL=https://localhost:3777/api
      - NODE_ENV=development
      - NODE_TLS_REJECT_UNAUTHORIZED=0  # Required for self-signed certs
    volumes:
      - ./client:/app
      - /app/node_modules
      - ./certs:/app/certs:ro  # Mount certificates read-only
    depends_on:
      - api
    command: npm run dev
    networks:
      - app-network

  # API (Express REST API with HTTPS)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3777:3777"
    environment:
      - NODE_ENV=development
      - PORT=3777
      - USE_HTTPS=true
      - CERT_KEY_PATH=/app/certs/localhost-key.pem  # Path to SSL key
      - CERT_PATH=/app/certs/localhost.pem          # Path to SSL certificate
      - CLIENT_URL=https://localhost:5777
      - JWT_ACCESS_SECRET=prod-access-secret-${JWT_ACCESS_SECRET:-change-in-production}
      - JWT_REFRESH_SECRET=prod-refresh-secret-${JWT_REFRESH_SECRET:-change-in-production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=tutoring_platform
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-development}
      - COOKIE_SECURE=true
      - COOKIE_SAMESITE=strict
    volumes:
      - ./api:/app
      - /app/node_modules
      - ./certs:/app/certs  # Mount certificates (writable for auto-generation)
      - uploads_data:/app/uploads  # Persistent uploads storage
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev
    networks:
      - app-network

  # Redis (Optional - for session management)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads_data: